name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Show we're running
    - name: Check starting
      run: echo "ğŸš€ Starting CI/CD Pipeline..."
    
    # Step 2: Get code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 3: SHOW files (for debugging)
    - name: List all files
      run: |
        echo "ğŸ“‚ Current directory:"
        pwd
        echo ""
        echo "ğŸ“ All files and folders:"
        ls -la
        echo ""
        echo "ğŸ“„ Dockerfile exists?"
        if [ -f "Dockerfile" ]; then
          echo "âœ… YES! Dockerfile found!"
          echo "Content:"
          cat Dockerfile
        else
          echo "âŒ NO Dockerfile found!"
          exit 1
        fi
    
    # Step 4: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Step 5: Build with EXPLICIT Dockerfile path
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
    
    # Step 6: Success!
    - name: Celebrate
      run: |
        echo "ğŸ‰ğŸ‰ğŸ‰ PIPELINE SUCCESSFUL! ğŸ‰ğŸ‰ğŸ‰"
        echo "âœ… Image built and pushed to Docker Hub!"
